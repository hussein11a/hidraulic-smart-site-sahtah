
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة المحتوى - سطحة هيدروليك</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading-container {
      text-align: center;
      color: white;
    }
    
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      margin: 10px 0;
    }
    
    .admin-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <div class="admin-title">لوحة إدارة المحتوى</div>
    <div class="loading-text">جاري تحميل النظام...</div>
    <div style="font-size: 14px; opacity: 0.8;">سطحة هيدروليك - نظام إدارة المحتوى</div>
  </div>
  
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // تخصيص إعدادات النظام
    CMS.init({
      config: {
        load_config_file: true,
        display_url: window.location.origin,
        locale: 'ar'
      }
    });
    
    // تسجيل معاينات مخصصة
    CMS.registerPreviewTemplate('site_info', ({ entry, widgetFor, widgetsFor }) => {
      return `
        <div style="padding: 20px; font-family: Arial, sans-serif; direction: rtl;">
          <h1 style="color: #2563eb;">${entry.getIn(['data', 'title'])}</h1>
          <p style="font-size: 18px; color: #666;">${entry.getIn(['data', 'subtitle'])}</p>
          <p>${entry.getIn(['data', 'description'])}</p>
          <div style="margin-top: 20px;">
            <strong>الهاتف:</strong> ${entry.getIn(['data', 'phone'])}<br>
            <strong>الواتساب:</strong> ${entry.getIn(['data', 'whatsapp'])}
          </div>
        </div>
      `;
    });
    
    // معاينة الخدمات
    CMS.registerPreviewTemplate('services_list', ({ entry, widgetFor, widgetsFor }) => {
      const services = entry.getIn(['data', 'services']);
      if (!services) return '<p>لا توجد خدمات</p>';
      
      return `
        <div style="padding: 20px; font-family: Arial, sans-serif; direction: rtl;">
          <h2>الخدمات المتاحة</h2>
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
            ${services.map(service => `
              <div style="border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center;">
                <div style="font-size: 40px; margin-bottom: 10px;">${service.get('icon')}</div>
                <h3 style="color: #2563eb; margin: 10px 0;">${service.get('title')}</h3>
                <p style="color: #666; font-size: 14px;">${service.get('description')}</p>
                <div style="margin-top: 10px;">
                  <span style="background: ${service.get('available') ? '#10b981' : '#ef4444'}; color: white; padding: 4px 8px; border-radius: 12px; font-size: 12px;">
                    ${service.get('available') ? 'متاح' : 'غير متاح'}
                  </span>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    });
    
    console.log('نظام إدارة المحتوى جاهز للاستخدام');
  </script>
</body>
</html>
</tml>
